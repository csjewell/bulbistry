# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - main: ./cmd/bulbistry/main.go
    goos: 
    - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

dockers:
  - goos: linux
    goarch: amd64

    image_templates:
      - "ghcr.io/csjewell/bulbistry:latest-amd64"
      - "ghcr.io/csjewell/bulbistry:{{ .Tag }}-amd64"
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}.{{ .Minor }}-amd64"
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}-amd64"

    # Skips the docker push.
    # Could be useful if you also do draft releases.
    #
    # If set to auto, the release will not be pushed to the Docker repository
    #  in case there is an indicator of a prerelease in the tag, e.g. v1.0.0-rc1.
    skip_push: auto

    dockerfile: "docker/Dockerfile"

    use: buildx 

    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/amd64/v8"

    extra_files:
      - docker/blob

  - goos: linux
    goarch: arm64

    image_templates:
      - "ghcr.io/csjewell/bulbistry:latest-arm64v8"
      - "ghcr.io/csjewell/bulbistry:{{ .Tag }}-arm64v8"
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}.{{ .Minor }}-arm64v8"
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}-arm64v8"

    skip_push: auto

    dockerfile: "docker/Dockerfile"

    use: buildx 

    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64/v8"

    extra_files:
      - docker/blob

docker_manifests:
  - name_template: "ghcr.io/csjewell/bulbistry:latest"
    image_templates:
    - "ghcr.io/csjewell/bulbistry:latest-amd64"
    - "ghcr.io/csjewell/bulbistry:latest-arm64v8"
    skip_push: auto
  - name_template: "ghcr.io/csjewell/bulbistry:{{ .Version }}"
    image_templates:
    - "ghcr.io/csjewell/bulbistry:{{ .Version }}-amd64"
    - "ghcr.io/csjewell/bulbistry:{{ .Version }}-arm64v8"
    skip_push: auto
  - name_template: "ghcr.io/csjewell/bulbistry:v{{ .Major }}.{{ .Minor }}"
    image_templates:
    - "ghcr.io/csjewell/bulbistry:v{{ .Major }}.{{ .Minor }}-amd64"
    - "ghcr.io/csjewell/bulbistry:v{{ .Major }}.{{ .Minor }}-arm64v8"
    skip_push: auto
  - name_template: "ghcr.io/csjewell/bulbistry:v{{ .Major }}"
    image_templates:
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}-amd64"
      - "ghcr.io/csjewell/bulbistry:v{{ .Major }}-arm64v8"
    skip_push: auto

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
